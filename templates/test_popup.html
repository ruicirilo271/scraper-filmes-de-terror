<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Teste Popup Video</title>
<style>
  #video-popup {
    display: none;
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 900px;
    height: 510px;
    background: #000;
    border-radius: 12px;
    box-shadow: 0 0 20px #e50914;
    z-index: 1001;
    padding: 10px;
    overflow: hidden;
  }
  #video-popup .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    z-index: 1002;
  }
  #video-popup #video-container {
    width: 100%;
    height: 100%;
  }
  #overlay-bg {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.8);
    z-index: 1000;
  }
</style>
</head>
<body>

<button id="open-video">Abrir VÃ­deo</button>

<div id="overlay-bg"></div>
<div id="video-popup">
    <span class="close-btn" title="Fechar">&times;</span>
    <div id="video-container"></div>
</div>

<script>
  const popup = document.getElementById('video-popup');
  const overlay = document.getElementById('overlay-bg');
  const videoContainer = document.getElementById('video-container');

  function openPopup(url) {
    videoContainer.innerHTML = "";

    const video = document.createElement('video');
    video.setAttribute('playsinline', '');
    video.setAttribute('controls', '');
    video.style.width = '100%';
    video.style.height = '100%';

    const source = document.createElement('source');
    source.src = url;
    source.type = 'video/mp4';
    video.appendChild(source);

    videoContainer.appendChild(video);

    popup.style.display = 'block';
    overlay.style.display = 'block';

    video.play();
  }

  function closePopup() {
    videoContainer.innerHTML = "";
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }

  document.getElementById('open-video').addEventListener('click', () => {
    openPopup('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4');
  });

  document.querySelector('.close-btn').addEventListener('click', closePopup);
  overlay.addEventListener('click', closePopup);

  window.addEventListener('keydown', e => {
    if (e.key === "Escape" && popup.style.display === 'block') {
      closePopup();
    }
  });
</script>

</body>
</html>
